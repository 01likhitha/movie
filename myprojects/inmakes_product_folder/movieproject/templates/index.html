{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{%  url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>


  </div>

</div>

        </div>

        {% endfor %}

    </div>


</div>

    </div>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-1" role="g1" aria-label="First group">
    <button>

    <a type="button" class="btn btn-secondary" href="http://127.0.0.1:8000/add/">ADD</a>
    </button>


  </div>


</div>
{% endblock %}
